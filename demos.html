<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>HTML Source Viewer (Offline)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: #1e1e1e;
      color: #f8f8f2;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: #282a36;
      padding: 1rem;
      text-align: center;
      font-size: 1.2rem;
      font-weight: bold;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      padding: 1rem;
      background-color: #21222c;
      gap: 0.5rem;
      justify-content: center;
    }

    input[type="url"] {
      flex: 1 1 60%;
      padding: 0.6rem;
      font-size: 1rem;
      border-radius: 4px;
      border: none;
    }

    button {
      padding: 0.6rem 1rem;
      background-color: #6272a4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #7082c4;
    }

    .output {
      position: relative;
      flex: 1;
      overflow: auto;
    }

    pre {
      margin: 0;
      padding: 1rem;
      overflow: auto;
      background-color: #1e1e1e;
      height: 100%;
    }

    code {
      font-size: 14px;
      line-height: 1.5;
    }

    .copy-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #444;
      color: #fff;
      border: none;
      padding: 6px 12px;
      font-size: 0.9rem;
      border-radius: 5px;
      cursor: pointer;
      z-index: 10;
      opacity: 0.8;
      display: none;
    }

    .copy-btn:hover {
      background-color: #666;
      opacity: 1;
    }
    
/* Dracula theme for highlight.js */
.hljs {
  display: block;
  overflow-x: auto;
  padding: 0.5em;
  background: #282a36;
  color: #f8f8f2;
}

.hljs-comment,
.hljs-quote {
  color: #6272a4;
  font-style: italic;
}

.hljs-keyword,
.hljs-selector-tag,
.hljs-subst {
  color: #ff79c6;
}

.hljs-number,
.hljs-literal,
.hljs-variable,
.hljs-template-variable,
.hljs-tag .hljs-attr {
  color: #bd93f9;
}

.hljs-string,
.hljs-doctag {
  color: #f1fa8c;
}

.hljs-title,
.hljs-section,
.hljs-selector-id {
  color: #50fa7b;
}

.hljs-subst {
  font-weight: normal;
}

.hljs-type,
.hljs-class .hljs-title {
  color: #8be9fd;
}

.hljs-tag,
.hljs-name,
.hljs-attribute {
  color: #ff79c6;
}

.hljs-regexp,
.hljs-link {
  color: #ffb86c;
}

.hljs-symbol,
.hljs-bullet {
  color: #8be9fd;
}

.hljs-built_in,
.hljs-builtin-name {
  color: #ffb86c;
}

.hljs-meta {
  color: #f8f8f2;
  font-weight: bold;
}

.hljs-deletion {
  background: #ff5555;
}

.hljs-addition {
  background: #50fa7b;
}

.hljs-emphasis {
  font-style: italic;
}

.hljs-strong {
  font-weight: bold;
}

  
.toggle-theme {
  position: fixed;
  bottom: 16px;
  right: 16px;
  background: #444;
  border-radius: 50%;
  padding: 10px;
  cursor: pointer;
  z-index: 999;
  transition: background 0.3s ease;
}
.toggle-theme:hover {
  background: #666;
}

body.light-mode {
  background: #fdfdfd;
  color: #222;
}
body.light-mode header {
  background-color: #e0e0e0;
  color: #000;
}
body.light-mode .controls {
  background-color: #f0f0f0;
}
body.light-mode .output {
  background-color: #fff;
}
body.light-mode pre {
  background-color: #f8f8f8;
  color: #000;
}
body.light-mode .copy-btn {
  background-color: #ccc;
  color: #000;
}
body.light-mode .copy-btn:hover {
  background-color: #aaa;
}

</style>
</head>
<body>
  <header>HTML Source Viewer (Offline)</header>
  <div class="controls">
    <input type="url" id="urlInput" placeholder="https://example.com">
    <button onclick="getSource()">Lihat Source</button>
  </div>
  <div class="output">
    <button id="copyBtn" class="copy-btn" onclick="copyCode()">Salin Kode</button>
    <pre><code id="sourceCode" class="html">Masukkan URL dan tekan tombol "Lihat Source"</code></pre>
  </div>

  <script>

  <script>
    hljs.highlightAll();

    async function getSource() {
      const input = document.getElementById("urlInput");
      const codeBlock = document.getElementById("sourceCode");
      const copyBtn = document.getElementById("copyBtn");
      const url = input.value.trim();
      copyBtn.style.display = "none";

      if (!url.startsWith('http')) {
        codeBlock.textContent = 'URL harus dimulai dengan http:// atau https://';
        return;
      }

      codeBlock.textContent = "Mengambil source dari:\n" + url + "\n\nMohon tunggu...";

      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error("Gagal mengambil source.");
        const html = await response.text();
        codeBlock.textContent = html;
        hljs.highlightElement(codeBlock);
        copyBtn.style.display = "block";
      } catch (err) {
        codeBlock.textContent = "Gagal mengambil source:\n" + err.message;
        copyBtn.style.display = "none";
      }
    }

    function copyCode() {
      const codeBlock = document.getElementById("sourceCode");
      const text = codeBlock.innerText;

      navigator.clipboard.writeText(text).then(() => {
        const btn = document.getElementById("copyBtn");
        btn.textContent = "Tersalin!";
        setTimeout(() => (btn.textContent = "Salin Kode"), 2000);
      }).catch(() => {
        alert("Gagal menyalin teks.");
      });
    }
  </script>

  <div class="toggle-theme" onclick="toggleTheme()">
    <svg id="themeIcon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="white" viewBox="0 0 24 24">
<path d="M12 3a1 1 0 0 1 1 1v1.1a7.001 7.001 0 0 1 6.9 6.9H21a1 1 0 1 1 0 2h-1.1a7.001 7.001 0 0 1-6.9 6.9V21a1 1 0 1 1-2 0v-1.1a7.001 7.001 0 0 1-6.9-6.9H3a1 1 0 1 1 0-2h1.1a7.001 7.001 0 0 1 6.9-6.9V4a1 1 0 0 1 1-1z"/>
</svg>
  </div>
</body>
</html>
