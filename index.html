<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>HTML Viewer Online</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    h1 {
      margin: 0;
      padding: 1rem;
      background: #333;
      color: #fff;
      text-align: center;
    }

    .editor {
      flex: 1;
      display: flex;
    }

    textarea {
      width: 50%;
      padding: 1rem;
      font-family: monospace;
      font-size: 1rem;
      border: none;
      resize: none;
      outline: none;
    }

    iframe {
      width: 50%;
      border: none;
    }

    @media (max-width: 768px) {
      .editor {
        flex-direction: column;
      }

      textarea,
      iframe {
        width: 100%;
        height: 50%;
      }
    }
  </style>
</head>
<body>
  <h1>HTML Viewer Online</h1>
  <div class="editor">
    <textarea id="htmlInput" placeholder="Tulis HTML di sini..."></textarea>
    <iframe id="preview"></iframe>
  </div>

  <script>
    const textarea = document.getElementById('htmlInput');
    const preview = document.getElementById('preview');

    textarea.addEventListener('input', () => {
      const html = textarea.value;
      preview.srcdoc = html;
    });

    // Inisialisasi dengan template dasar
    textarea.value = "<h2>Selamat datang di HTML Viewer</h2>\n<p>Edit HTML ini untuk melihat preview langsung.</p>";
    preview.srcdoc = textarea.value;
  </script>
</body>
</html>
