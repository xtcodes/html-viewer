<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>HTML Source Viewer</title>
  <style>
    body {
      font-family: monospace;
      background: #1e1e1e;
      color: #f8f8f2;
      padding: 20px;
    }
    textarea {
      width: 100%;
      height: 80vh;
      background: #272822;
      color: #f8f8f2;
      border: none;
      padding: 10px;
      font-size: 14px;
      white-space: pre;
      overflow: auto;
    }
    input[type="url"] {
      width: 80%;
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <h2>HTML Source Viewer</h2>
  <p>Masukkan URL (gunakan proxy/server Anda untuk akses lintas domain):</p>
  <form onsubmit="fetchSource(); return false;">
    <input type="url" id="urlInput" placeholder="https://example.com" required>
    <button type="submit">Lihat Source</button>
  </form>
  <br>
  <textarea id="sourceOutput" placeholder="HTML akan ditampilkan di sini..."></textarea>

  <script>
    function fetchSource() {
      const url = document.getElementById('urlInput').value;
      const output = document.getElementById('sourceOutput');
      
      // Gunakan proxy publik (untuk demo; gunakan server sendiri untuk produksi)
      const proxyUrl = 'https://api.allorigins.win/get?url=' + encodeURIComponent(url);

      output.value = 'Memuat source...';

      fetch(proxyUrl)
        .then(response => response.json())
        .then(data => {
          output.value = data.contents;
        })
        .catch(error => {
          output.value = 'Gagal mengambil source.\n\n' + error;
        });
    }
  </script>
</body>
</html>
