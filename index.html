<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>HTML Source Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Highlight.js -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/base16/dracula.min.css">
  <style>
    body {
      margin: 0;
      background: #1e1e1e;
      color: #f8f8f2;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    main {
        width: 600px;
        margin: 5em auto;
        padding: 2em;
    }
    
    header {
      background-color: #282a36;
      padding: 1rem;
      text-align: center;
      font-size: 1.2rem;
      font-weight: bold;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      padding: 1rem;
      background-color: #21222c;
      gap: 0.5rem;
      justify-content: center;
    }

    input[type="url"] {
      flex: 1 1 60%;
      padding: 0.6rem;
      font-size: 1rem;
      border-radius: 4px;
      border: none;
    }

    button {
      padding: 0.6rem 1rem;
      background-color: #6272a4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #7082c4;
    }

    .output {
      position: relative;
      flex: 1;
      overflow: auto;
    }

    pre {
      margin: 0;
      padding: 1rem;
      overflow: auto;
      background-color: #1e1e1e;
      height: 100%;
    }

    code {
      font-size: 14px;
      line-height: 1.5;
    }

    .copy-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #444;
      color: #fff;
      border: none;
      padding: 6px 12px;
      font-size: 0.9rem;
      border-radius: 5px;
      cursor: pointer;
      z-index: 10;
      opacity: 0.8;
      display: none; /* <== Tombol disembunyikan awalnya */
    }

    .copy-btn:hover {
      background-color: #666;
      opacity: 1;
    }

    @media (max-width: 768px) {
      input[type="url"] {
        width: 100%;
      }

      .copy-btn {
        top: 5px;
        right: 5px;
        padding: 5px 10px;
        font-size: 0.8rem;
      }
    }

    @media (max-width: 700px) {
        main {
            margin: 0 auto;
            width: auto;
        }
    }
  </style>
</head>
<body>
  <main>
  <header>HTML Source Viewer</header>
  <div class="controls">
    <input type="url" id="urlInput" placeholder="https://example.com">
    <button onclick="getSource()">Lihat Source</button>
  </div>
  <div class="output">
    <button id="copyBtn" class="copy-btn" onclick="copyCode()">Salin Kode</button>
    <pre><code id="sourceCode" class="html">Masukkan URL dan tekan tombol "Lihat Source"</code></pre>
  </div>
  </main>
  
  <!-- Highlight.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/xml.min.js"></script>
  <script>
    hljs.highlightAll();

    async function getSource() {
      const input = document.getElementById("urlInput");
      const codeBlock = document.getElementById("sourceCode");
      const copyBtn = document.getElementById("copyBtn");
      const url = input.value.trim();

      // Sembunyikan tombol salin sebelum mencoba ambil source
      copyBtn.style.display = "none";

      if (!url.startsWith('http')) {
        codeBlock.textContent = 'URL harus dimulai dengan http:// atau https://';
        return;
      }

      codeBlock.textContent = "Mengambil source dari:\n" + url + "\n\nMohon tunggu...";

      try {
        const response = await fetch("https://api.allorigins.win/get?url=" + encodeURIComponent(url));
        if (!response.ok) throw new Error("Gagal mengambil source.");
        const data = await response.json();
        codeBlock.textContent = data.contents;
        hljs.highlightElement(codeBlock);

        // Tampilkan tombol salin setelah berhasil
        copyBtn.style.display = "block";
      } catch (err) {
        codeBlock.textContent = "Gagal mengambil source:\n" + err.message;
        copyBtn.style.display = "none";
      }
    }

    function copyCode() {
      const codeBlock = document.getElementById("sourceCode");
      const text = codeBlock.innerText;

      navigator.clipboard.writeText(text).then(() => {
        const btn = document.getElementById("copyBtn");
        btn.textContent = "Tersalin!";
        setTimeout(() => (btn.textContent = "Salin Kode"), 2000);
      }).catch(() => {
        alert("Gagal menyalin teks.");
      });
    }
  </script>
</body>
</html>
