<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>HTML Source Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Highlight.js Theme -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/styles/atom-one-dark.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #1e1e1e;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: #111;
      padding: 1rem;
      text-align: center;
      font-size: 1.4rem;
      font-weight: bold;
      border-bottom: 1px solid #444;
    }

    .controls {
      padding: 1rem;
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      background: #222;
      justify-content: center;
    }

    input[type="url"] {
      flex: 1;
      padding: 0.7rem;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      width: 60%;
    }

    button {
      padding: 0.7rem 1rem;
      border: none;
      background-color: #007acc;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      background-color: #005f99;
    }

    pre {
      flex: 1;
      margin: 0;
      padding: 1rem;
      overflow: auto;
      background-color: #1e1e1e;
      color: #ccc;
    }

    code {
      font-size: 0.9rem;
      line-height: 1.5;
    }

    .output {
      flex: 1;
      overflow: auto;
      background: #1e1e1e;
    }

    @media (max-width: 768px) {
      input[type="url"] {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>HTML Source Viewer</header>

  <div class="controls">
    <input type="url" id="urlInput" placeholder="Masukkan URL halaman web (mis. https://example.com)">
    <button onclick="loadSource()">Lihat Source</button>
  </div>

  <div class="output">
    <pre><code id="codeBlock" class="html">Masukkan URL dan tekan tombol di atas...</code></pre>
  </div>

  <!-- Highlight.js -->
  <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/lib/core.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/lib/languages/xml.min.js"></script>
  <script>
    hljs.registerLanguage('html', window.hljs.getLanguage('xml'));
    hljs.highlightAll();

    async function loadSource() {
      const url = document.getElementById('urlInput').value;
      const codeBlock = document.getElementById('codeBlock');
      codeBlock.textContent = 'Mengambil source...';

      try {
        const response = await fetch('https://api.allorigins.win/get?url=' + encodeURIComponent(url));
        const data = await response.json();
        codeBlock.textContent = data.contents;
        hljs.highlightElement(codeBlock);
      } catch (err) {
        codeBlock.textContent = 'Gagal mengambil source. Pastikan URL valid dan situs mengizinkan akses publik.\n\n' + err;
      }
    }
  </script>
</body>
</html>
